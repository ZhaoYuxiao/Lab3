<html>
<head>
<title>欢迎使用图书管理系统</title>
</head>
<center>
<body>
<p><font size="6"><strong>欢迎使用图书管理系统</strong></font></p>
<HR width="100%" color=#987cb9 SIZE=5 />
<p><font size="6"><strong>详细信息</strong></font></p>

<table border="1">
<tr>
<th>作者序号</th><th>姓名</th><th>年龄</th><th>国籍</th>
</tr>

<tr>
<td>{{ author.authorid }}</td>
<td>{{ author.name }}</td>
<td>{{ author.age }}</td>
<td>{{ author.country }}</td>
</tr>
</table>

<p><strong></strong></p>
<p><strong></strong></p>

<table border="1">
<tr>
<th>ISBN</th><th>书名</th><th>作者编号</th>
<th>出版社</th><th>出版日期</th><th>价格</th><th></th><th></th>
</tr>
<tr>
<td>{{ book.isbn }}</td>
<td>{{ book.title }}</td>
<td>{{ book.authorid_id }}</td>
<td>{{ book.publisher }}</td>
<td>{{ book.publishDate }}</td>
<td>{{ book.price }}</td>
<td><a href="/delete/p1{{book.isbn}}p2{{book.authorid_id}}/">删除</a></td>
<td><a href="/update/p1{{book.isbn}}p2{{book.authorid_id}}/">修改</a></td>
</tr>
</table>

<table >
<tr>
<td><a href="/">返回</a></td>
</tr>
</table>

</body>
</center>

</html>
