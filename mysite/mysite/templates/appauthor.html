<html>
<head>
<title>欢迎使用图书管理系统</title>
</head>
<center>
<body>
<p><font size="6"><strong>欢迎使用图书管理系统</strong></font></p>
<HR width="100%" color=#987cb9 SIZE=5 />
<p><font size="6"><strong>作者不存在，请输入作者信息</strong></font></p>
{% if errors %}
<ul>
{% for error in errors %}
<li style="color: red;">{{ error }}</li>
{% endfor %}
</ul>
{% endif %}
<form  action="/appauthor/p1{{book_id}}/"method="get">
<table>
		<tr>
            <td><label  for="bid">姓名：</label></td>
            <td><input type="text" id="bid" name="name" required="required"/></td>
        </tr>
		<tr>
            <td><label  for="tit">年龄：</label></td>
            <td><input type="number" min="1" id="tit" name="age" required="required"/></td>
        </tr>
        
        <tr>
            <td><label  for="pub">国籍：</label></td>
            <td><input type="text" id="pub" name="country" required="required"/></td>
        </tr>
        <tr>
            <td colspan=20>
                <input type="reset" />
                <input type="submit" />
            </td>
        </tr>
    </table>
</form>
</body>
</center>

</html>
